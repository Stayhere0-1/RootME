
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Soal</title>
</head>
<body>
    <h2>Edit Soal</h2>
    <form action="/edit_soal" method="post">
        <label for="soal_id">Soal ID:</label>
        <input type="text" id="soal_id" name="soal_id" required><br><br>
        <label for="kategori_id">Kategori ID:</label>
        <input type="text" id="kategori_id" name="kategori_id" required><br><br>
        <label for="soal_name">Soal Name:</label>
        <input type="text" id="soal_name" name="soal_name" required><br><br>
        <label for="soal_isi">Soal Isi:</label>
        <textarea id="soal_isi" name="soal_isi" required></textarea><br><br>
        <label for="attachment">Attachment:</label>
        <input type="text" id="attachment" name="attachment"><br><br>
        <label for="koneksi_info">Koneksi Info:</label>
        <input type="text" id="koneksi_info" name="koneksi_info"><br><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value" required><br><br>
        <label for="flag">Flag:</label>
        <input type="text" id="flag" name="flag" required><br><br>
        <button type="submit">Edit Soal</button>
    </form>
</body>
</html>
